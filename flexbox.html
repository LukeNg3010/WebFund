<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Menu</title>
        <style>
           td:first-of-type{
            color: red
           }
        </style>
    </head>

    <body>
        <table border="1px solid black" cellpadding="10px">
            <caption>Menu</caption>
            
            <tr>
                <td>Category</td>
                <td>Type</td>
                <td colspan="2">Price (RM)</td>
            </tr>
            
            <tr style="font-weight: bold">
                <td colspan="2">Food</td>
                <td>Small</td>
                <td>Big</td>
            </tr>

            <tr>
                <td rowspan="3">Noodles</td>
                <td>Curry</td>
                <td>3.00</td>
                <td>4.00</td>
            </tr>

            <tr>
                <td>Laksa</td>
                <td>3.50</td>
                <td>4.50</td>
            </tr>

            <tr>
                <td>Clear Soup</td>
                <td>2.50</td>
                <td>3.50</td>
            </tr>

            <tr>
                <td rowspan="2">Rice</td>
                <td>Chicken</td>
                <td>5.50</td>
                <td>6.50</td>
            </tr>

            <tr>
                <td>Fried</td>
                <td>5.00</td>
                <td>6.00</td>
            </tr>

            <tr style="font-weight: bold">
                <td colspan="2">Drinks</td>
                <td>Hot</td>
                <td>Cold</td>
            </tr>

            <tr>
                <td rowspan="3">Coffee</td>
                <td>Latte</td>
                <td>8.00</td>
                <td>9.00</td>
            </tr>

            <tr>
                <td>Cappucino</td>
                <td>8.00</td>
                <td> </td>
            </tr>

            <tr>
                <td>Americano</td>
                <td>7.00</td>
                <td> </td>
            </tr>

            <tr>
                <td rowspan="4">Tea</td>
                <td>English</td>
                <td colspan="2" rowspan="4"  align="center">5.00</td>
            </tr>

            <tr>
                <td>Earl Grey</td>
            </tr>

            <tr>
                <td>Jasmine</td>
            </tr>

            <tr>
                <td>Rooibos</td>
            </tr>
        </table>






    </body>
</html>
